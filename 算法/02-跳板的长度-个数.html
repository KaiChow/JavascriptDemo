  <body>
    <script>
      /**
       * longer 3  长木板
       * shorter 1 短木板
       * k 4       块数
       */

      function counts(l, s, k) {
        var arr = [s * k, l * k]
        for (let i = 0; i < k; i++) {
          for (let j = k - i; j < k; j++) {
            const element = l * j + s * i
            arr.push(element)
          }
        }

        return [...new Set(arr.sort())]
      }
      console.log(counts(2, 1, 4))
    </script>
  </body>
