<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定时器</title>
  </head>
  <body>
    <script>
      // 1. setTimeout()

      function fun() {
        console.log(1)
      }

      setTimeout('fun()', 1000) //间隔1s

      setTimeout(fun, 1000) // 间隔1s

      setTimeout(fun(), 1000) //  立即执行
    </script>
  </body>
</html>
