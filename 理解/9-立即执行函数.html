<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>立即执行函数</title>
  </head>
  <body>
    <script>
      var a = 2
      function fun() {
        console.log(this)
        console.log(this.a)
      }
      var o = {
        a: 3,
        fun: fun, // 存的fun方法的内存地址
      }

      var p = {
        a: 4,
      }

      o.fun()
      ;(p.fun = o.fun)()

      var fun = function () {}
      p.fun()
    </script>
  </body>
</html>
