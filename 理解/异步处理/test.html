  <body>
    <script>
      var mypromise = new MyPromise((resolve, reject) => {
        setTimeout(() => {
          resolve('success')
        }, 3000)
      })

      mypromise.then(
        (res) => {
          console.log(res)
        },
        (error) => {
          console.log(error)
        }
      )

      mypromise.then((value) => {
        console.log(1)
      })
      mypromise.then((value) => {
        console.log(2)
      })
      mypromise.then((value) => {
        console.log(3)
      })
      mypromise.then((value) => {
        console.log(4)
      })
    </script>
  </body>
