<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prototype、__proto__与constructor</title>
  </head>
  <body>
    <script>
      /**
      prototype、__proto__与constructor  知识点
      1， Function  和Object 是js的内部类

      2，原型对象即实例对象自己构造函数内的prototype对象
      */

      function Person() {}
      var person1 = new Person()
      console.log(person1.constructor) //  创建该对象的构造函数
    </script>
  </body>
</html>
